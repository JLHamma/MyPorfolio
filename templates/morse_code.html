{% include "header.html" %}

{% include "navigation.html" %}

<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-lg-4">
            <!-- Image -->
			<div class="row mt-3">
                <figure>
                    <img src="{{ url_for('static', filename='img/morse_code.jpg') }}" class="img-fluid" alt="code image">
				</figure>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="row mt-5">
                <form action="{{ url_for('morse_code') }}" method="post">
                    <label for="plain_text">Enter the plain text:</label>
                    <input type="text" id="plain_text" name="plain_text"><br>
                    <button class="btn btn-info" type="submit">Convert</button>
                </form>
            </div>
            {% if morse_code_output %}
            <div class="row">
                <h3>You entered:</h3>
                <h3 style="color: black;">{{ plain_text }}</h3>
                <h3>Your text in morse code is:</h3>
                <h3 style="color: black;">{{ morse_code_output }}</h3>
            </div>
            {% endif %}
        </div>
    </div>
</div>
